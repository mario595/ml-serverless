service: merge-lock-user-service

provider:
  profile: ml-serverless
  name: aws
  runtime: python2.7
  stage: dev
  region: eu-west-1
  iamRoleStatements:
    - Effect: "Allow"
      Resource: "*"
      Action:
        - "dynamodb:*"


functions:
  create:
    handler: handler.update
    events:
      - http:
          path: user-service/user
          method: PUT
          integration: lambda

  listAll:
    handler: handler.list_all
    events:
      - http: GET user-service/user
  list:
    handler: handler.list
    events:
      - http:
          integration: lambda 
          path: user-service/user/{username}
          method: GET
          request:
            parameters:
              paths:
                username: true
  delete:
    handler: handler.delete
    events:
      - http: 
          integration: lambda
          path: user-service/user/{username}
          method: DELETE
          request:
            parameters:
              paths:
                username: true

resources:
  Resources:
    userEventsDynamoDbTable:
      Type: 'AWS::DynamoDB::Table'
      DeletionPolicy: Retain
      Properties:
        AttributeDefinitions:
          - AttributeName: username
            AttributeType: S
        KeySchema:
          - AttributeName: username
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: 'users'


